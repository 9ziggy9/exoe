<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"> 
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./client/static/style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.css"
      integrity="sha384-YiVwk+MBV52+yIvvplLwDxm3iGDI7dYb731lqsN9ASGBpIpJ/dte35lBIuR5oGFU"
      crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet">
    <title>{{ .Title }}</title>
  </head>
  <header>{{ template "navbar" . }}</header>
  <body>
    <div id="content">
      {{ if eq .Page "home"}}
        {{ template "home" . }}
      {{ else if eq .Page "unauthorized"}}
        {{ template "unauthorized" . }}
      {{ else if eq .Page "editor"}}
        {{ template "editor" . }}
      {{ else }}
        {{ template "noexist" . }}
      {{end}}
    </div>
    <script type="module" src="./client/dist/main.js"></script>
  </body>
</html>
